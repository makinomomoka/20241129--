<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>ワイヤーフレーム | 自由制作</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <img src="./img/cake-logo.png" alt="ヘッダー画像">
            <p class="he-p"> 甘さひとさじ、幸せひとさじ</p>

        </header>

        <main>
            <img class="img-case" src="./img/maincake.png" alt="メイン画像">
            <p class="intro-p"> 
                忙しい日常の中で、ほっと一息つける瞬間をお届けします。
誕生日や記念日をはじめ、大切な人と過ごす特別な時間を<br>
彩るために、あなたの「幸せひとさじ」をお手伝いします。
毎日食べたくなる、そんなケーキをお楽しみください。<br>
甘さひとさじ、幸せひとさじ。<br>
あなたの心に、笑顔をお届けします。
            </p>

            <section class="sec-1">
                <h2>商品紹介</h2>
                <div class="menu">
                    <img class="img-menu" src="./img/holecake.png" alt="メニュー画像１ ">
                    <p class="cake-p">ホールケーキ<span>みんなでおいしく楽しく</span></p>
                </div>
                <div class="menu">
                    <img class="img-menu" src="./img/cutcake.png" alt="メニュー画像2 ">
                    <p class="cake-p">カットケーキ<br>
                        ミニケーキ<span>小さなケーキと大きな幸せ</span></p>
                </div>
                <div class="menu">
                    <img class="img-menu" src="./img/orgcake.png" alt="メニュー画像3 ">
                    <p class="cake-p">オリジナルケーキ<span>お祝いの気持ちとおもいで</span></p>
                </div>
            </section>

            <section class="sec-2">
                <h2>アクセス</h2>
                <img class="img-map" src="./img/map.png" alt="メニュー画像3 ">
                <p>〒1160-0022<br>
                    東京都新宿区桜町1-5-12</p>
            </section>
        </main>
    
        <footer>
            <small class="copyright">&copy;20241129-recipe happiness</small>
        </footer>
    </div>
    </body>
</html>
